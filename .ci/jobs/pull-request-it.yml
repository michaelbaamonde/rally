---

- job:
    name: "elastic+rally+pull-request+it"
    display-name: "elastic / rally # pull-request+it"
    description: "Integration tests for rally pull requests"
    scm:
      - git:
          refspec: "+refs/pull/*:refs/remotes/origin/pr/* +refs/heads/*:refs/remotes/origin/*"
          branches:
            - "${ghprbActualCommit}"
    triggers:
      - github-pull-request:
          org-list:
            - elastic
          allow-whitelist-orgs-as-admins: true
          trigger-phrase: '.*run\W+rally/it.*'
          github-hooks: true
          status-context: "rally/it"
          cancel-builds-on-update: true
          black-list-labels:
            - '>test-mute'
    builders:
      - shell: |
          #!/usr/local/bin/runbld
          set -o errexit
          bash .ci/build.sh it
          bash .ci/build.sh archive
